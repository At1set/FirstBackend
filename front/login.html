<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/clearstyle.css">
  <link rel="stylesheet" href="./css/authorization.css">
  <title>Главная</title>
</head>
<body>
  <div class="wrapper">
    <form class="registration_from">
      <div class="registration_form__body">
        <div class="registration_from__title">
          <h1>Вход</h1>
        </div>
        <div class="registration_form__field">
          <div>Введите emal:</div>
          <input type="email" placeholder="email@gmal.com" name="email" tabindex="2" required>
        </div>
        <div class="registration_form__field form__password">
          <div>Введите пароль:</div>
          <input type="password" name="password" minlength="5" tabindex="3" required>
        </div>
        <div class="form__submit_button" tabindex="5">
          <button type="submit">Войти</button>
        </div>
      </div>
    </form>
  </div>
  <script src="./js/login.jss"></script>
</body>
</html>
